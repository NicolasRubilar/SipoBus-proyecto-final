<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../imagenes_sipobus/logo_sipobus.png" type="logo_sipobus" />
  <link rel="stylesheet" href="../styles_sipobus/seleccion_asiento_y_comida.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Seleccionar asientos - SipoBus</title>
</head>
<body>
  <header>
    <div class="contenedor-header">
      <h1 class="titulo-sipobus">SipoBus</h1>
      <nav>
        <a href="inicio.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="comprar-main container py-md-4 py-3 px-md-3 px-2">
    <h2 class="text-center mb-4">Seleccione sus asientos</h2>

    <div class="bus-layout border rounded p-3 mb-4 mx-auto" style="max-width: 380px;">

      <!-- Texto Baño arriba alineado con ventana izquierda -->
      <div class="row justify-content-start mb-1 position-relative" style="height: 20px;">
        <div class="col-auto seat-label" style="font-weight: bold; color: #003366; padding-left: 10px;">
        
        </div>
      </div>

      <!-- Aquí JS insertará los asientos -->
      <div id="bus-container"></div>
    </div>

    <!-- Leyenda -->
    <div class="legend-container mt-4 d-flex justify-content-center gap-4 flex-wrap">
      <div class="legend-item d-flex align-items-center gap-2">
        <div class="legend-color normal"></div> Normal
      </div>
      <div class="legend-item d-flex align-items-center gap-2">
        <div class="legend-color sillon-cama"></div> Sillón Cama
      </div>
      <div class="legend-item d-flex align-items-center gap-2">
        <div class="legend-color discapacitado"></div> Discapacitado
      </div>
    </div>

    <label class="opcion-comida d-flex align-items-center mb-4 gap-2">
      <input type="checkbox" id="agregar-comida" />
      ¿Desea agregar comida SipoBus? (+ $1000 por persona)
    </label>

    <button class="comprar-btn" id="btnComprar">Comprar</button>
  </main>

  <button id="toggle-modo" aria-label="Cambiar modo claro/oscuro"></button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS Sipobus/inicio.js"></script>
  <script src="../JS Sipobus/seleccion_asiento.js"></script>
</body>
</html>
